default_stages: [commit]

repos:
  - repo: local
    hooks:
      - id: jupyter-nb-clear-output
        name: jupyter-nb-clear-output
        files: \.ipynb$
        language: system
        entry: jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.3.1
    hooks:
      - id: nbqa-isort
        files: \.ipynb$
        entry: nbqa isort
      - id: nbqa-black
  - repo: local
    hooks:
      - id: black
        name: black
        files: \.py$
        language: python
        entry: black
      - id: flake8
        name: flake8
        files: \.py$
        language: python
        entry: flake8
      - id: isort
        name: isort
        files: \.py$
        language: python
        entry: isort
